<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>odin admin dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainPage">
            <div id="sidebar">
                <div>Dashboard</div>
                <div></div>
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
                <div></div>
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
            <div id="header">
                <div id="headerLeft" class="divideInThirds">
                    <div id="searchBar" class="topThird">Searchbar</div>
                    <div id="account" class="bottomTwoThirds">
                        <div>Image</div>
                        <div>UserInfo</div>
                    </div>
                </div>
                <div id="headerRight" class="divideInThirds">
                    <div id="navigationNotification" class="topThird">
                        <div>Icon</div>
                        <div>Image</div>
                        <div>UserName</div>
                    </div>
                    <div class="bottomTwoThirds">
                        <button>Button1</button>
                        <button>Button2</button>
                        <button>Button3</button>
                    </div>
                </div>
            </div>
            <div id="mainContent">mainContent</div>
        </div>
    </body>
</html>
